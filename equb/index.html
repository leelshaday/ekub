<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="equb.css">

     <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

     <title>EQUB</title>
   </head>

    <body>
      <div class="full">
      <div class="top">
        <h1>EQUB</h1>
      </div>

      <div class="container-fluid">
        <div class="row">
      <div class = "col-lg-6 ">
       
    <div class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="textarea" class="form-control" id="name"  placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age"  placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <input type="textarea" class="form-control" id="sex"  placeholder="Enter sex">
          </div>
          <div class="form-group">
            <label for="date">Payment date</label>
            <input type="date" class="form-control" id="date" >
          </div>
          
          <button type="submit" class="btn btn-primary" id="btn" >Submit</button>
        </div>
      </div>
   
 
      <div class="col-lg-6">
    <table id="myTable" class="table table-striped" >
      <thead>
          <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Age</th>
              <th>Sex</th>
              <th>Payment date</th>
              
          </tr>
      </thead>
      <tbody>
          <tr>
              <td id="output"></td>
              <td id="output"></td>
              <td id="output"></td>
              <td id="output"></td>
              <td id="output"></td>
              
          </tr>
      </tbody>
  </table>

</div>
</div>
</div>
<hr>
<div class="row">
  <div class="col-lg-6">
<div class="chart">
  <div>
  <canvas id="myChart"></canvas>
</div>



</div>
</div>

<div class="col-lg-6">
  <button type="submit" class="btn btn-primary" id="button" onclick ="result()">Random</button>
  <h2 id="winner">Result</h2>
</div>

</div>
</div>
  </body>
 
  <script src="/js/bootstrap.bundle.min.js"></script>
 
  <!-- jQuery library -->

  
 
  <script src ="equb.js"></script>
  <script>

    const ctx = document.getElementById('myChart');
    
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['hi', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of members',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    

    </script>
